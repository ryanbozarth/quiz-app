<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Motorcycle Quiz</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <div class="header-background">
            <h2>Can you pass this motorcycle test?</h2>
        </div>
    </header>
    <div>
        <div class="header-background-dark">
            <p>Get ready for some hard-hitting questions.</p>
        </div>
        <div class="main-background">
            <section class="card question">
                <h1 class="prompt">How much do you know about motorcycles? Take the quiz to find out.</h1>
                <ul class="answer-list">
                </ul>
                <button class="start-button">Click here to start</button>
                <button class="next-button">Next Question</button>
            </section>
            <div class="card end-game">
                <h1>Congratulations! You answered <span id="score"></span> of 5 questions right.</h1>
                <button class="start-game">Start a new game</button>
            </div>
        </div>
    </div>
    <footer>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="app-2.js"></script>
</body>

</html>
